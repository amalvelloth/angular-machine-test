<div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
        Login
      </button>
      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
